<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoomed Certificate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: auto;
    }
    .container {
      width: 2500px; /* More width = more zoom */
      margin: 0 auto;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Fire diploma.jpg" alt="Diploma Certificate">
  </div>
</body>
</html>
